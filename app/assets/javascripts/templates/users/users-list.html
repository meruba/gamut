<div class="container">
  <div class="container-fluid">
    <h1 class="text-center">USERS <span class="badge">{{vmUsers.totalUsers}}</span></h1>
    <table class="table table-striped table-bordered">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
      </tr>
      <tr ng-repeat="user in vmUsers.UserList">
        <td>
          <a ui-sref="user({ userId: user.id })">{{ user.name }}</a>
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
      </tr>
    </table>
  </div>
</div>
