<form class="sign-in-up-form ng-valid-email ng-invalid ng-invalid-required ng-dirty ng-valid-parse" ng-init="registrationForm = {}" ng-submit="handleRegBtnClick()" role="form" style="">
  <div class="form-group">
    <label for="email">Email</label><input class="form-control email-input ng-untouched ng-valid-email ng-not-empty ng-dirty ng-valid ng-valid-required" id="email" name="email" ng-model="registrationForm.email" required="required" type="email" style="">
  </div>
  <div class="form-group">
    <label for="username">Username</label><input class="form-control ng-untouched ng-not-empty ng-dirty ng-valid ng-valid-required" id="username" name="username" ng-model="registrationForm.username" required="required" type="text" style="">
  </div>
  <div class="form-group">
    <label for="password" translate="">Password</label><input class="form-control input-password ng-untouched ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required" id="password" name="password" ng-model="registrationForm.password" required="required" type="password" style="">
  </div>
  <div class="form-group">
    <label for="password_confirmation" translate="">Password confirmation</label><input class="form-control input-password ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" id="password_confirmation" name="password_confirmation" ng-model="registrationForm.password_confirmation" required="required" type="password">
  </div>
  <button class="btn btn-primary btn-sm" translate="" type="submit">Register</button>
</form>
<div class="link-to-forms">
  <button class="btn btn-primary btn-sm" ng-click="authenticate('facebook')" translate="">Sign in with Facebook</button>
  <div class="link-sign-in-up">
    <a ng-href="#/login" translate="" href="#/login">Sign in</a>
  </div>
</div></div>
